<div class="home">
    <div class="car-grid">
        <app-card
            *ngFor="let carInfo of carInfos; trackBy: trackByCarId"
            [car]="carInfo"
            (cardClicked)="onCardClicked($event)"
        />
        <p *ngIf="carInfos.length === 0">No cars available at the moment.</p>
    </div>

</div>
