<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
    <mat-form-field>
        <mat-label>Username</mat-label>
        <input
            matInput
            type="text"
            name="username"
            [(ngModel)]="username"
            (input)="onUsernameChanged($event)"
        />
    </mat-form-field>

    <mat-form-field>
        <mat-label>Password</mat-label>
        <input
            matInput
            type="password"
            name="password"
            [(ngModel)]="password"
        />
    </mat-form-field>

    <button mat-flat-button type="submit">LOGIN</button>
</form>
