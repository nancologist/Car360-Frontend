<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
    <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input
            matInput
            type="text"
            name="username"
            [(ngModel)]="username"
            (input)="onUsernameChanged($event)"
        />
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input
            matInput
            type="password"
            name="password"
            [(ngModel)]="password"
        />
    </mat-form-field>

    <button mat-flat-button type="submit">LOGIN</button>

    <div class="alternative">or <a routerLink="/sign-up">create an account</a>!</div>

<!--    <mat-error *ngIf="loginFailed">Log in failed, try again!</mat-error>-->
</form>
