<mat-card>
    <form [formGroup]="filterForm">
        <div class="info">Results: {{ resultCount$ | async }}</div>
        <app-input-chip
            (selectedEquipmentsUpdated)="onSelectedEquipmentsUpdated($event)"
            (inputFocused)="onInputFocused()"
            [equipments]="(equipments$ | async) ?? []"
            formControlName="searchEquipment"
        ></app-input-chip>
    </form>
</mat-card>
